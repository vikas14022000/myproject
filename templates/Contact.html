{% extends 'base2.html' %}
{% block title %}
<title>Contact-Us</title>
{% endblock %}
{% block Content %}
<div class="contact-us">
  <marquee behavior="alternate" direction="" style="background-color: yellow;"><h1 style="color: red;">Contact - Us</h1></marquee>
    <form action="#">
      <label for="customerName">NAME <em>&#x2a;</em></label><input id="customerName" name="customerName" required="" type="text" /><label for="customerEmail">EMAIL <em>&#x2a;</em></label><input id="customerEmail" name="customerEmail" required="" type="email" /><label for="customerPhone">PHONE</label><input id="customerPhone" name="customerPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" /><label for="issue">ISSUE</label><input id="orderNumber" name="orderNumber" type="text" /><label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label><textarea id="customerNote" name="customerNote" required="" rows="4"></textarea>
      <h3>
        Please provide all the information about your issue you can.
      </h3>
      <label for="spamProtection">SPAM PROTECTION <em>&#x2a; </em><span>&nbsp;&nbsp;&nbsp;&nbsp;What day comes before July 11th?</span></label><input id="spamProtection" name="spamProtection" type="text" /><button id="customerOrder">SUBMIT</button>
    </form>
  </div>
{% endblock %}
